<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Information Form</title>
</head>
<body>
    
    <form action="datas.php" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" ><br>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" ><br>

        <label>Product Type:</label>
        <input type="radio" id="simple" name="product_type" value="Simple" >
        <label for="simple">Simple</label>
        <input type="radio" id="bundle" name="product_type" value="Bundle">
        <label for="bundle">Bundle</label><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
        <option value="Bar_&_Game_Room">Bar & Game Room</option>
            <option value="Bedroom">Bedroom</option>
            <option value="Decor">Decor</option>
            <option value="Dining_&_Kitchen">Dining & Kitchen</option>
            <option value="Lighting">Lighting</option>
            <option value="Living_Room">Living Room</option>
            <option value="Mattresses">Mattresses</option>
            <option value="Office">Office</option>
            <option value="Outdoor">Outdoor</option>
        </select><br>

        <label for="manufacturer_cost">Manufacturer Cost:</label>
        <input type="text" id="manufacturer_cost" name="manufacturer_cost" required><br>

        <label for="shipping_cost">Shipping Cost:</label>
        <input type="text" id="shipping_cost" name="shipping_cost" required><br>

        <label for="total_cost">Total Cost:</label>
        <input type="text" id="total_cost" name="total_cost" ><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" ><br>

        <label for="status">Status:</label>
        <select id="status" name="status" >
            <option value="Enabled">Enabled</option>
            <option value="Disabled">Disabled</option>
        </select><br>

        <label for="created_at">Created At:</label>
        <input type="date" id="created_at" name="created_at" ><br>

        <label for="updated_at">Updated At:</label>
        <input type="date" id="updated_at" name="updated_at" ><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
